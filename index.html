<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tower Of Pizza</title>
</head>
<body>
    <div class="jumbotron-fluid">
        <div class="overlay">
            <span class="border">
    <h1 style="text-align: center;"><strong>The Tower Of Pizza</strong></h1>
    <p style="text-align: center;"><em>In Crust We Trust</em></p>
    </span>
        </div>
    </div>
    <div class="size">
        <h1 style="text-align: center;">MENU</h1>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/bbq.jpg" class="d-block" alt="bbq">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: teal;">Regular</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/tomato.jpg" class="d-block" alt="tom">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: teal;">Medium</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/large1.jpg" class="d-block" alt="large">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: teal;">Large</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <form>
    <div class="rounded" id="option">
        <div class="option1">
    <div class="form-group row">
        <div class="col-l"></div>
        <div class="col-l overlay" style="text-align: center;">
           <div class="col-md-8 offset-md-4" style="text-align: center;">
            <label><h1>Flavor</h1></label>
            <select class="custom-select custom-select-md flavor" style="text-align: center;">
                <option value="chickentikka">Chicken Tikka</option>
                <option value="bbqsteak">Barbeque Steak</option>
                <option value="periperi">Chicken Peri Peri</option>
                <option value="delux">Meat Delux</option>
                <option value="hawaii">Hawaiian</option>
                <option value="vegi">Chicken Veggie</option>
                <option value="borewores">Borewores</option>
                <option value="mozzarela">Mozzarella</option>
                <option value="maragarita">Margarita</option>
            </select>
            <label>Size</label>
            <select class="custom-select custom-select-md size" style="text-align: center;">
                <option value="regular">Regular</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <label for="crust">Crust size</label>
            <select class="custom-select custom-select-md size" style="text-align: center;">
                <option value="gluten">Gluten free</option>
                <option value="crisp">Crispy</option>
                <option value="stuff">Stuffed</option>
            </select>
            <label for="topping">Toppings</label>
            <select class="custom-select custom-select-md topping">
                <option value="tomato">Tomato</option>
                <option value="peperoni">Peperoni</option>
                <option value="bacon">Bacon</option>
                <option value="mushroom">Mushroom</option>
                <option value="jalapeno">Jalapeno</option>
                <option value="macon">Macon</option>
                <option value="marinated">Marinated BBQSteak</option>
            </select>
            <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>
                <a href="#submit">
                    <button type="submit" class="btn btn-success">Place your order</button>
                </a>
            </div>
            </div>
            </form>
    </div>
        </div>
    </div>
        </div>
    </div>
    div class="container">
      <h1>Address book</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-county">County</label>
                  <input type="text" class="form-control new-county">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

</body>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
