<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tower Of Pizza</title>
</head>
<body>
    <div class="jumbotron-fluid">
        <div class="overlay">
    <h1 style="text-align: center;"><strong>The Tower Of Pizza</strong></h1>
    <p style="text-align: center;"><em>In Crust We Trust</em></p>
        </div>
    </div>
    <div class="size">
        <h1 style="text-align: center;">MENU</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="image/pizza.jpg" style="width:100%">
                <div class="text">Regular</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="image/bbq.jpg" style="width:100%">
                <div class="text">Medium</div>
              </div>
            
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="image/large1.jpg" style="width:100%">
                <div class="text">large</div>
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>
</div>
<br>

    </div>
      
    
</body>
</html>
