<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>The Tower Of Pizza</title>
</head>
<body>
    <div class="jumbotron"><div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
            </ul>
          </div>
        </nav>
        <img src="image/woman.jpg" alt="chef">
    </div>
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option value="bbq">Barbeque Steak</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="periperi">Chicken Peri Peri</option>
                        <option value="tikka">Chicken Tikka</option>
                        <option value="delux">Meat Delux</option>
                        <option value="vegi">Veggetarian Pizza</option>
                        <option value="boerewors">Boerewors</option>
                        <option value="macon">Chicken Macon Barbeque</option>
                        <option value="peperon">Beef Pepperoni</option>
                        <option value="cbpepperoni">Chicken and Beef Pepperoni</option>
                        </select>
                        <label>Choose your size</label>
                        <select class="custom-select custom select-md mb-3 flavor" required>
                            <option value="regular">Regular</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <label for="topping">Choose your favorite toppings</label>
                        <select class="custom-select custom select-md mb-3 flavor" required>
                            <option value="tomato">Tomato</option>
                            <option value="onion">Onion</option>
                            <option value="bacon">Bacon</option>
                            <option value="pineapple">Pineapple</option>
                            <option value="mayo">Mayonnaise</option>
                            <option value="peper">Peper</option>
                            <option value="cheese">Cheese</option>
                            <option value="mushroom">Mushroom</option>
                            <option value="sweetcorn">Sweetcorn</option>
                        </select>
                        <label for="crust">Pick your crust</label>
                        <select class="custom-select custom-select-md mb3 flavor" required>
                            <option value="glutten">Glutten Free</option>
                            <option value="crispy">Cripy</option>
                            <option value="stuffed">Stuffed</option>
                        </select>
</body>
</html>
