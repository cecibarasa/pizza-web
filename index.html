<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tower Of Pizza</title>
</head>
<body>
    <div class="jumbotron-fluid">
        <div class="overlay">
            <span class="border">
    <h1 style="text-align: center;"><strong>The Tower Of Pizza</strong></h1>
    <p style="text-align: center;"><em>In Crust We Trust</em></p>
    </span>
        </div>
    </div>
    <div class="size">
        <h1 style="text-align: center;">MENU</h1>
    </div>
    <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 overlay" style="text-align: center;">
           <div class="col-sm-6 offset-sm-3" style="text-align: center;">
            <label>Choose your flavor</label>
            <select class="custom-select custom-select-md flavor">
                <option value="chickentikka">Chicken Tikka</option>
                <option value="bbqsteak">Barbeque Steak</option>
                <option value="periperi">Chicken Peri Peri</option>
                <option value="delux">Meat Delux</option>
                <option value="hawaii">Hawaiian</option>
                <option value="vegi">Chicken Veggie</option>
                <option value="borewores">Borewores</option>
                <option value="mozzarela">Mozzarella</option>
                <option value="maragarita">Margarita</option>
            </select>
            <label>Choose your size</label>
            <select class="custom-select custom-select-md size">
                <option value="regular">Regular</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <label for="crust">Choose your crust size</label>
            <select class="custom-select custom-select-md size">
                <option value="gluten">Gluten free</option>
                <option value="crisp">Crispy</option>
                <option value="stuff">Stuffed</option>
            </select>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
