<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>The Tower Of Pizza</title>
</head>

<body>
    <div class="container">
        <div class="intro">
            <nav class="navbar navbar-md navbar-light text-white">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="index.html">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="menu.html">Menu</a>
                    </li>
                </ul>
        </div>
        </nav>
        <div class="container-overlay">
            <img src="image/open.jpeg" alt="open" style="padding-left: 300px;" class="img">
            <br>
            <br>
            <br>
            <h1><strong>PARLORPIZZERIA</strong></h1>
            <h4>Confía en mí, querrás más</h4>
        </div>
        <div class="jumbotron-fluid">
            <div class="order" id="order">
                <h1 style="text-align: center;">ORDER HERE</h1>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 order-overlay">
                        <form class="col-sm-6 offset-sm-3" id="orders">
                            <label>Flavour:</label>
                            <select class="custom-select custom-select-lg mb-3 flavour" required id="flavor">
                            <option value="">Select flavor</option>
                            <option value="vegtikka">Veg Tikka</option>
                            <option value="chickentikka">Chicken Tikka</option>
                            <option value="periperi">Peri-Peri Chicken</option>
                            <option value="bbq">BBQ Steak</option>
                            <option value="boerewors">Boerewors</option>
                            <option value="hawaiian">Hawaiian</option>
                            <option value="mushroom">Chicken and Mushroom</option>
                            <option value="delux">Meat Delux</option>
                        </select>
                            <label>Size:</label>
                            <select class="custom-select custom-select-lg mb-3" id="size" required>
                            <option value="">Select Size</option>
                            <option value="regular">Regular</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                            <label for="crust">Crust:</label>
                            <select class="custom-select custom-select-lg mb-3" id="crust" required>
                            <option value="">Select Crust</option>
                            <option value="thin">Thin Crust @ Ksh. 100</option>
                            <option value="thick">Thick Crust @ Ksh. 150</option>
                            <option value="custom">Custom Crust @ sh. 280</option>
                        </select>
                            <label>Toppings</label>
                            <select class="custom-select custom-select-lg mb-3" id="toppings" required>
                            <option value="">Select Toppings</option>
                            <option value="tomato">Tomato @ sh. 100</option>
                            <option value="onions">Onions @ sh. 100</option>
                            <option value="mushroom">Mushroom @ sh. 80</option>
                            <option value="greenpepper">Green Pepper @ sh. 80</option>
                            <option value="pineapple">Pineapple @ sh. 120</option>
                            <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                            <option value="macon">Macon @ sh. 120</option>
                            <option value="mince">Mince @ sh. 120</option>
                            <option value="beef">Beef Peperoni @ sh. 170</option>
                            <option value="chicken">Periperi Chicken @ sh. 170</option>
                        </select>
                            <label for="number">Number of Pizza</label>
                            <input type="number" class="form-control" name="Number" id="numberOfPizzas" placeholder="Number of pizzas" min="1" required>
                            <button type="submit" class="btn btn-success checkout" id="checkout">Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-summary" id="sum-order">
            <h1 class="text-center" id="summary">Order Summary</h1>
            <h2 class="text-center summary">Hello there, your order is as follows:</h2>
            <ol id="list" class="text-center sum">
            </ol>

            <div class="d-block mx-auto text-center">
                <button class="deliver" value="200" name="deliver">Make Delivery</button>
                <button class="delivernot" value="0" name="deliver">Pick Up</button>
            </div>
            <div class="order-overlay">
                <div class="customerdata row">
                    <div class="col-sm-3"></div>
                    <form class="form-group col-sm-6 data" id="form">
                        <input type="text" class="form-control cdata" placeholder="Enter your Name:" id="name">
                        <input type="number" class="form-control cdata" placeholder="Enter your phone number: " id="phone">
                        <input type="text" class="form-control cdata" placeholder="Enter the location: " id="location">
                        <button class="btn bg-info text-center d-block mx-auto go" id="deliver">Make Delivery</button>
                    </form>

                    <div class="col-sm-3"></div>
                </div>
            </div>
        </div>

        <div class="contacts">
            <div class="contact-overlay">
                <h1 class="text-center contact text-white">Contacts:</h1>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 subs">
                        <h1 class="text-white text-center"> Call Us </h1>
                        <p class="text-center">+254 1211 5461</p>
                        <form>
                            <div class="email-info">
                                <div class="form-group fill-all-form">
                                    <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email" required="">
                                </div>
                            </div>
                            <div class=" email-info text-center">
                                <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5">
                        <h4 class="text-center get-pizza">We love feedback..send us a mail</h4>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="js/script.js "></script>
</body>

</html>
